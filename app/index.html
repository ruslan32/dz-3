<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial- scale=1">
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fontello(2).css">
    <link rel="stylesheet" href="fonts/styles.css">
    <link rel="styleSheet" href="bower/qtip2/jquery.qtip.css">
    <!--link(rel="styleSheet", href="bower/jQueryFormStyler-master/jquery.formstyler.css")-->
    <!--link(rel="styleSheet", href="bower/jquery.bxslider/jquery.bxslider.css")-->
    <title>Генератор Водяных знаков</title>
  </head>
  <body>
    <div class="lang-social">
      <div class="lang">
        <div class="rus">RUS</div>
        <div class="eng">ENG</div>
      </div>
      <div class="social">
        <div class="well">
          <div class="icon-thumbs-up"></div>
          <div class="icon-facebook"></div>
          <div class="icon-twitter"></div>
          <div class="icon-vkontakte"></div>
        </div>
      </div>
    </div>
    <div class="wraper clearfix">
      <div class="main">
        <div class="main__title">Генератор водяных знаков</div>
        <div class="main__window">
          <div class="watermark"><img src="img/icon.png" width="216px" height="233px" class="watermark__ing"></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__title">Настройки</div>
        <div class="fileinputs">
          <div class="fileinputs__fake-file">
            <input type="file" class="fileinputs__file">
            <div class="fake-file">
              <div class="fake-file__text">Исходное изображение</div>
              <input id="jpg" type="text" placeholder="Image jpg" size="25" class="fake-file__upload"><img src="img/upload.png" class="upload__pic">
            </div>
          </div>
          <div class="fileinputs__fake-file">
            <input type="file" class="fileinputs__file">
            <div class="fake-file">
              <div class="fake-file__text">Водяной знак</div>
              <input type="text" placeholder="Image png" size="25" class="fake-file__upload"><img src="img/upload.png" class="upload__pic">
            </div>
          </div>
        </div>
        <div class="position">
          <div class="position__title">Положение</div>
          <div class="position__positioning">
            <div class="positioning">
              <ul class="positioning__list">
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
                <li class="list__item"></li>
              </ul>
            </div>
            <div class="position__counter">
              <div class="counter__one">
                <div class="counter__x">x</div>
                <div class="counter__window">0</div>
                <div class="counter__management">
                  <div class="management__up">
                    <div class="icon-up-open-big"></div>
                  </div>
                  <div class="management__down">
                    <div class="icon-down-open-big"></div>
                  </div>
                </div>
              </div>
              <div class="counter__one">
                <div class="counter__x">y</div>
                <div class="counter__window">0</div>
                <div class="counter__management">
                  <div class="management__up">
                    <div class="icon-up-open-big"></div>
                  </div>
                  <div class="management__down">
                    <div class="icon-down-open-big"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="transparency">
          <div class="transparency__tiitle">Прозрачность</div>
          <div class="slider"></div>
        </div>
        <div class="management">
          <button type="reset" class="reset">сброс</button>
          <button type="submit" class="send">скачать</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-wraper clearfix wraper">
        <div class="bootom">&#169;2015. Это мой сайт, пожайлуста не копируйте и не воруйте его</div>
        <script src="bower/jquery/dist/jquery.min.js"></script>
        <script src="bower/qtip2/jquery.qtip.js"></script>
        <script src="bower/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
